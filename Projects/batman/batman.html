<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>batman</title>
    <link rel="stylesheet" href="./batman.css">
</head>
<body>
    <div class='allPage'>
        <div>
            <a href="../../index.html">
                <img class="logoBack" src="../../images/margaMartinez.png" alt="">
            </a>
        </div>

        <div class="batman-joker">
            <div class="light-reflections"></div>
        
            <div class="joker">
                <div class="joker-hair-back-light"></div>
                <div class="joker-hair-back"></div>
                <div class="jocker-ear-right"></div>
                <div class="joker-face">
                    <div class="joker-face-shadow"></div>
                </div>
                <div class="joker-neck"></div>
                <div class="joker-eyerbrow-left"></div>
                <div class="joker-eyerbrow-right"></div>
                <div class="joker-eyebag-left"></div>
                <div class="joker-eyebag-right"></div>
                <div class="joker-eye-left"></div>
                <div class="joker-eye-right"></div>
                <div class="joker-eyelight-left"></div>
                <div class="joker-eyelight-right"></div>
                <div class="joker-lips"></div>
                <div class="joker-mouth"></div>
                <div class="joker-hair-triangle"></div>
                <div class="joker-hair-circle-light"></div>
                <div class="joker-hair-circle"></div>
                <div class="jocker-ear-left"></div>
                <!-- <div class="joker-hair-triangle-1"></div> -->
                <div class="joker-hair-square-left"></div>
                <div class="joker-hair-square-right"></div>
                <!-- <div class="joker-hair-triangle-2"></div> -->
                <div class="joker-body"></div>
                <div class="joker-shirt"></div>
                <div class="joker-tip"></div>
                <div class="joker-tip-light"></div>
                <div class="joker-tip1"></div>
                <div class="joker-tip1-light"></div>
                <div class="joker-lapel-left"></div>
                <div class="joker-lapel-right"></div>
            </div>

            <div class="dark-curtain"></div>

            <div class="bat-body-left"></div>
            <div class="bat-body-right"></div>  
            <div class="batman-ear-left-light"></div>
            <div class="batman-ear-right-light"></div>
            <div class="batman-circle-face-light"></div>
            <div class="batman-circle-face"></div>
            <div class="batman-ear-left"></div>
            <div class="batman-ear-right"></div>
            <div class="batman-ear-circle-left"></div>
            <div class="batman-ear-circle-right"></div>
            <div class="batman-face">
                <div class="bat-face1">
                    <div class="bat-face-shadow"></div>
                </div>
            <div class="bat-mouth"></div>
            <div class="bat-nose"></div>
            <div class="bat-eye-left"></div>
            <div class="bat-eye-right"></div>
            </div>

            <div class="turn-off" onclick="">
                <!-- <div class="circle2"></div>
                <div class="circle1"></div>
                <div class="arrow"></div>
                <div class="arrow1"></div>  -->
                <p class="text-click">CLICK</p>
                <p class="text-click">ME!</p>
            </div>

            <div class="light-ball"></div>
            <div class="lamps"></div>
            

        </div>
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src='./batman.js'></script> 
</html>
