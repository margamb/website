<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
    <link rel="stylesheet" href="./carousel.css">
</head>
<body>

<div class='allPage'>

<div>
    <a href="../../index.html">
        <img class="logoBack" src="../../images/margaMartinez.png" alt="">
    </a>
</div>

<p class="titleCarousel">Slideshow / Carousel</p>

<div class="carouselOne">
    <div class="mySlides fade">
        <div class="numtext">1 / 1</div>
        <div class=" photo photo1"></div>
        <div class="text">Poster one</div>
    </div>

    <div class="mySlides fade">
            <div class="numtext">1 / 2</div>
            <div class=" photo photo2"></div>
            <div class="text">Poster two</div>
    </div>

    <div class="mySlides fade">
            <div class="numtext">1 / 3</div>
            <div class=" photo photo3"></div>
            <div class="text">Poster three</div>
    </div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>    
</div>

      
<!-- The dots/circles --> 
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


          <!-- image gallery -->
<p class="titleCarousel">Images Gallery</p>
        <div class="scaleGallery">
        <div class='imageGallery'>
                <div class='full-img'>
                    <img id='displayed-img' src="./images/fish1.png" alt="">
                </div>
                <div class='thumb-bar'>
                    <img class="imageButton" src="./images/fish2.png" alt="">
                    <img class="imageButton" src="./images/fish3.png" alt="">
                    <img class="imageButton" src="./images/fish4.png" alt="">
                </div>    
            </div>
        </div>





        </div> 
          

    

</body>
<script src="./carousel.js"></script>
</html>
