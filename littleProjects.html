<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>littleProjects</title>
    <link rel="stylesheet" href="./littleProjects.css" />
  </head>
  <body>
    <div class="container">

      <div class="superMario">
        
          <div class="switch-supermario">
            <input type="checkbox" class="sp" id="sp" />
            <label for="sp" class="toggleSp">
              <span class="toggle__handlerSP">
                <span class="mushroomSp">
                  <span class="mushroomTopSp">
                    <span class="circleMushroom"></span>
                    <span class="circleMushroom1"></span>
                    <span class="circleMushroom2"></span>
                  </span>
                  <span class="mushroombottomSp">
                    <span class="mushroomEyeLeftSp"></span>
                    <span class="mushroomEyeRightSp"></span>
                  </span>
                </span>
              </span>
              <span class="cloudSp">
                <span class="cloudCircleSp"></span>
                <span class="cloudCircle1Sp"></span>
              </span>
              <span class="floorSp"></span>
              <span class="SP">
                <span class="supermarioBody">
                  <span class="bodySp"></span>
                  <span class="breastplateSp">
                    <span class="buttomleftSp"></span>
                    <span class="buttomRightSp"></span>
                  </span>
                  <span class="hatbackSp">
                    <span class="hatCircleSp"></span>
                  </span>
                  <span class="hatSp"></span>
                  <span class="earLeftSp"></span>
                  <span class="earRightSp"></span>
                  <span class="hairSp"></span>
                  <span class="faceSp">
                    <span class="eyeLeftSp">
                      <span class="eyesLeftLightSp"></span>
                    </span>
                    <span class="eyeRightSp">
                      <span class="eyesRightLightSp"></span>
                    </span>
                    <span class="moustacheSp"></span>
                    <span class="noseSp"></span>
                  </span>
                </span>
                <span class="tubeDown">
                  <span class="tubeDownLight">
                    <span class="tubeDownWhite"></span>
                  </span>
                </span>
                <span class="tubeUp">
                  <span class="tubeUpLight">
                    <span class="tubeUpWhite"></span>
                  </span>
                </span>
              </span>
            </label>
          </div>
          <p class="description">
            <strong>Switch</strong><i>&nbsp&nbspCSS animation</i>
          </p>
        
      </div>

      <div class="catwatch">
    
          <div class="KitCatClock">
            <div class="earLeftKitCat">
              <div class="earLeftLightKitCat"></div>
            </div>
            <div class="earRightKitCat">
              <div class="earRightLightKitCat"></div>
            </div>
            <div class="headKitCat">
              <div class="eyeRightKitCat">
                <div class="pupilRightKitCat"></div>
              </div>
              <div class="eyeLeftKitCat">
                <div class="pupilLeftKitCat"></div>
              </div>
              <div class="mouthKitCat">
                <div class="whiskersKitCat"></div>
                <div class="whiskersKitCat1"></div>
                <div class="whiskersKitCat2"></div>
                <div class="whiskersKitCat3"></div>
                <div class="mouthInKitCat"></div>
              </div>
              <div class="noseKitCat"></div>
            </div>
            <div class="tailKitCat">
              <div class="tailLightKitCat"></div>
            </div>
            <div class="bodyKitCat">
              <div class="feetKitCat">
                <div class="foot1KitCat">
                  <div class="nail1KitCat"></div>
                  <div class="nail2KitCat"></div>
                  <div class="nail3KitCat"></div>
                </div>
                <div class="foot2KitCat">
                  <div class="nail1KitCat"></div>
                  <div class="nail2KitCat"></div>
                  <div class="nail3KitCat"></div>
                </div>

                <div class="foot3KitCat">
                  <div class="nail1KitCat"></div>
                  <div class="nail2KitCat"></div>
                  <div class="nail3KitCat"></div>
                </div>
                <div class="foot4KitCat">
                  <div class="nail1KitCat"></div>
                  <div class="nail2KitCat"></div>
                  <div class="nail3KitCat"></div>
                </div>
              </div>
              <div class="clockKitCat">
                <div class="hourHandKitCat"></div>
                <div class="minuteHandKitCat"></div>
                <div class="secondHandKitCat"></div>
                <div class="centerKitCat"></div>
                <ul>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                  <li>10</li>
                  <li>11</li>
                  <li>12</li>
                </ul>
              </div>
            </div>
            <div class="tieKitCat">
              <div class="tieCenterKitCat"></div>
              <div class="tieLeftKitCat"></div>
              <div class="tieRightKitCat"></div>
            </div>
          </div>
          <p class="description">
                <strong>Clock</strong><i>&nbsp&nbspCSS Js animation</i>
              </p>

      </div>

      <div class="batmam"></div>

      <div class="switchMarga"></div>

      <div class="switchSimple"></div>
    </div>
  </body>
  <script src="./catwatch.js"></script>
</html>
